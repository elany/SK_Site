<section class="alt-section section-work">

	<h3 id="work">Work</h3>

	<div class="work-belt">

		<div class="thumb-wrap">
			<div class="thumb-container">

			{% for project in site.data.portfolio.projects %}

			<a class="thumb-unit" data-folder="{{project.htmlsite}}" style="background-image: url(/assets/img/work/{{project.folder}}/thumb.jpg);">

				<div class="thumb-overlay">
					<strong>{{ project.name }}</strong>
				</div>

			</a>
			{% endfor %}
			</div>
		</div>

		<div class="work-wrap">
			<div class="work-container">
			<div class="work-return">{% include icons/icon-back.html %}</div>
			<h4 class="project-title">Good save the Queen</h4>
			<div class="project-load"></div>
		</div>
	</div>

</section>
